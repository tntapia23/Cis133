<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width-divice-width, initial-scale=1.0">
<title>CSS BASICS</title>
<link rel="stylesheet" href="Handson4.CSS">
<style>
    .body{
        background-color: #eaeaea;
        color: 000033;

    }
    .new{
        font-style: italic;
        font-weight: bold;

    }
</style>
</head>

<body>
    <p style="background-color: green; color: white;">This paragraph is styled inline</p>
    <p>This paragraph is styled by the body selector in an embedded style sheet</p>
    <p class="new">This paragraph is styled by the new class selector in an embedded style sheet</p>
    <div>
        <p>This div text is styled by the div selector in an external style sheet</p>
    </div>
</body>
</html>
